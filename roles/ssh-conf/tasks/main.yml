---
# File: roles/ssh-conf/tasks/main.yml

- name:     file | remove old sshd_config
  file:
    path:   /etc/ssh/sshd_config
    state:  absent

- name:     copy | copy new sshd_config
  copy:
    src:    roles/ssh-conf/templates/sshd_config.j2
    dest:   /etc/ssh/sshd_config
    owner:  root
    group:  root
    mode:   0644
  notify:   ssh restart
